<!doctype html>
<html ng-cloak ng-app="optionsApp">
<head>
  <title>설정</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Script-Type" content="text/javascript" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/options.css">
</head>
<body>
<div class="wrap" ng-controller="mainCtrl">
  <h2 class="fui-gear">설정</h2>
  <div class="noti" ng-if="isChanged">
    변경한 설정을 적용했습니다. 새로운 설정은 새 창을 열거나, 기존 창을 새로고침 하면 적용됩니다.
  </div>
  
  <h3 class="fui-arrow-right">사전 선택 방법</h3>
  <p class="desc">페이지에서 사전을 불러오는 방법에 대한 설정입니다.</p>
  <ul class="box">
    <li class="item" ng-repeat="method in TRIGGER_METHODS">
      <input type="radio" name="triggerMethod" id="method-{{$index}}"
        ng-model="options.triggerMethod" value="{{method.value}}" ng-change="save()">
      <label for="method-{{$index}}">{{method.desc}}</label>
    </li>
  </ul>
  
  <h3 class="fui-arrow-right">사전 글자 크기</h3>
  <p class="desc">사전의 글자 크기를 설정합니다.</p>
  <div class="box font-size">
    <div>
      <button class="btn fui-triangle-down" ng-click="setSmaller()">작게</button>
      <strong class="current-font-size">{{options.fontSize}}%</strong>
      <button class="btn fui-triangle-up" ng-click="setLarger()">크게</button>
    </div>
    <iframe id="viewer" src="viewer.html"></iframe>
  </div>

  <h3 class="fui-arrow-right">단축키 사용 여부</h3>
  <p class="desc">단축키를 사용할 지에 대한 설정입니다. 단축키는 페이지에서 사전이 열렸을 때에만 동작합니다.</p>
  <div class="box">
    <div class="item">
      <input type="checkbox" id="use-shortcut" ng-model="options.useShortcut" ng-checked="options.useShortcut">
      <label for="use-shortcut">단축키 사용하기</label>
    </div>
    <div class="shortcut-list" ng-if="options.useShortcut">
      <h4 class="fui-list-bulleted">단축키 목록</h4>
      <ul>
        <li class="item">
          <strong>S</strong>: 영한/영영 사전 전환하기
        </li>
        <li class="item">
          <strong>A</strong>: 오디오 재생하기
        </li>
        <li class="item">
          <strong>E</strong>: 사전 창 펼치기
        </li>
      </ul>
    </div>
  </div>
</div>

<script src="vendor/jquery.js"></script>
<script src="vendor/underscore.js"></script>
<script src="vendor/angular.js"></script>
<script src="vendor/q.js"></script>
<script src="js/common/constant.js"></script>
<script src="js/common/message.js"></script>
<script src="js/common/storage.js"></script>
<script src="js/common/options.js"></script>
<script src="js/common/f.js"></script>
<script src="js/options/options.js"></script>
</body>
</html>
